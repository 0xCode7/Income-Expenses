{% load static %}
<html lang="en" data-bs-theme="auto">
<head>
    <script src="{% static 'js/libs/color-modes.js' %}"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %}{% endblock %}
    </title>

    <link href="{% static 'img/favicon.png' %}" rel="icon">
    <link href="{% static 'css/libs/docsearch.css@3.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/libs/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">


    <!   <!-- Custom styles for this template -->
    <link href="{% static 'css/libs/bootstrap-icons.min.css' %}" rel="stylesheet">
    <!   <!-- Custom styles for this template -->
    <link href="{% static 'css/libs/dashboard.css' %}" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <main role="main">
            {% block content %}
            {% endblock %}
        </main>
    </div>
</div>


<script src="{% static 'js/libs/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/libs/chart.umd.js' %}"></script>
<script src="{% static 'js/libs/dashboard.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>

</body>
</html>
