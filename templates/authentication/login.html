{% extends 'base_auth.html' %}
{% load static %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <div class="row mt-5">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="card mt-5 shadow shadow-lg border-2">
                <div class="card-title py-3 mx-auto">
                    <h4>Login to your account</h4>
                </div>
                <div class="card-body">
                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}

                        {% include 'components/messages.html' %}

                        <div class="form-group">
                            <label for="usernameField">Username</label>
                            <input type="text" name="username" id="usernameField" class="form-control"
                                   placeholder="username" value="{{ field_values.username }}">
                            <span class="usernameErrorField" style="display: none"></span>

                        </div>
                        <div class="form-group">
                            <label for="passwordField">Password</label>
                            <input type="password" name="password" id="passwordField" class="form-control"
                                   placeholder="Password">

                            <small class="float-end py-3 showPassword" style="cursor: pointer">SHOW</small>
                        </div>

                        <input type="submit" value="Login" class="btn btn-primary submit-btn w-100">

                        <p class="text-center mt-2">
                            Don't have an account?
                            <a href="{% url 'register' %}">register</a>
                        </p>

                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>

{% endblock %}
